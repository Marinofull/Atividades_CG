<html>

<head>
<title>MATA65 - Computação Gráfica</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<script id="shader-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec2 aVertexTexture;
		
	varying vec2 vTextureCoord;
	
	void main(void) {
		gl_Position = vec4(aVertexPosition, 1.0);
		vTextureCoord = aVertexTexture;
	}
</script>

<script id="shader-fs" type="x-shader/x-fragment">
	precision mediump float;
		
	uniform sampler2D uSampler;
	
	varying vec2 vTextureCoord;
		
	void main(void) {	
		vec4 componet= texture2D(uSampler, vTextureCoord);
        
		float media = (componet.r + componet.g + componet.b)/3.0;

		if(media < 0.4){
			media = pow(media, 3.3);
		}
		else{
			media = pow(media, 0.3);
		}

		componet.r = pow(componet.r, 5.9999);

		gl_FragColor = vec4(componet.r, componet.g, componet.b, 1.0);
        // gl_FragColor = vec4(media, media, media, 1.0);
		}
</script>

<script type="text/javascript" src="../lib/webgl-utils.js"></script>
