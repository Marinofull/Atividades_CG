<html>

<head>
<title>MATA65 - Computação Gráfica</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<script id="shader-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec2 aVertexTexture;
		
	varying vec2 vTextureCoord;
	
	void main(void) {
		gl_Position = vec4(aVertexPosition, 1.0);
		vTextureCoord = aVertexTexture;
	}
</script>

<script id="shader-fs" type="x-shader/x-fragment">
	precision mediump float;
		
	uniform sampler2D uSampler;
	
	varying vec2 vTextureCoord;
		
	void main(void) {	
		vec4 component= texture2D(uSampler, vTextureCoord);
    	
		float gamma = 10.1;

		component.r = pow(component.r, gamma);
		component.g = pow(component.g, gamma);
		component.b = pow(component.b, gamma);


    	gl_FragColor = vec4(component.r, component.g, component.b, 1.0);
		}
</script>

<script type="text/javascript" src="../lib/webgl-utils.js"></script>
<script type="text/javascript" src="../lib/shaders.js"></script>
<script type="text/javascript" src="image.js"></script>

</head>
