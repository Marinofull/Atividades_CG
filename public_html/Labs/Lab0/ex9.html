<head>
<title>MATA65 - Computacao Grafica</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">


<script type="text/javascript">

var objPto = function(x,y,cor) {
		this.x 		= x;
		this.y 		= y;		
		this.cor	= cor;
		this.draw	= function(ctx) {
						ctx.fillStyle = this.cor;
						ctx.fillRect(this.x-1, this.y-1, 2, 2);
						}
		};
		
var ptos = new Array();
var canvas;
var ctx; 
	
	function initCanvas() {
		canvas = document.getElementById("myCanvas");
		ctx = canvas.getContext("2d");
		}
		
	function getPoint(event) {
		var rect = canvas.getBoundingClientRect();
		var pto = new objPto(event.clientX - rect.left, event.clientY - rect.top, "#FF0000");
        ptos.push(pto);
        draw();
		}
		
	function draw() {
		for (i = 0 ; i < ptos.length ; i++) {
			var p = ptos[i];
			p.draw(ctx);
			}
		}
	
</script>


</head>
<body onload="initCanvas()">
    <h1>Laboratorio 0 - Exemplo 9</h1><br />
    <p>Objetos e Arrays</p>
    <br/>
    <div id="output"> </div>
    <br/>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;" onmousedown="getPoint(event)">
    	Seu navegador nï¿½o tem suporte a tag HTML5 canvas.
    </canvas>
</body>

</html>
