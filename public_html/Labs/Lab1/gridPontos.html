<html>

<head>
<title>MATA65 - Computacao Grafica</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<script id="shader-vs" type="x-shader/x-vertex">
	attribute vec3 	aVertexPosition;
	attribute vec3 	aVertexColor;
	
	uniform	float 	uVertexPSize;
		
	varying vec3 vColor;
	
	void main(void) {
		gl_Position = vec4(aVertexPosition, 1.0);
		vColor = aVertexColor; 
		gl_PointSize = uVertexPSize;
	}
</script>

<script id="shader-fs" type="x-shader/x-fragment">
	precision mediump float;
		
	varying vec3 vColor;
		
	void main(void) {
		gl_FragColor = vec4(vColor, 1.0);
	}
</script>

<script type="text/javascript" src="../lib/webgl-utils.js"></script>
<script type="text/javascript" src="../lib/shaders.js"></script>
<script type="text/javascript" src="gridPontos.js">

</script>

</head>

<body onload="webGLStart();">
    <h1>Laboratorio 2 - Exemplo 4</h1><br />
    <p>Desenha uma grade de pontos no canvas.</p>
    <div id="output">Point Size = 2.0</div><br><br>
    <input type="text" name="quant" id="pQuant">
    <input type="button" name="butao" onclick="changeQtd()">
    <input type="range" id="pSize" min="1" max="17" step="0.001" value="2.0" oninput="changePSize(this.value)"><br/><br/>
    <canvas id="gridPoints" style="border: none;" width="500" height="500"></canvas>
</body>

</html>
