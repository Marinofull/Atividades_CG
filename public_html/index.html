<!DOCTYPE html>
<html>
<head>
    <title>MATA65 - Computação Gráfica</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../lib/webgl-utils.js"></script>
    <script type="text/javascript" src="soCanvas.js">
</script>
</head>
<body onload="webGLStart();">
    <h1>Laboratorio 1 - Exemplo 1</h1><br />
    <p>Verifica se ha suporte a WebGL e abre um canvas.</p>
    <script type="text/javascript">
        function webGLStart() {
            var canvas = document.getElementById("SoCanvas");
            var gl = initGL(canvas);
            if (!gl) {
                alert("Could not initialise WebGL, sorry :-(");
                return;
            }
            drawScene(gl);
        }
        
        function initGL(canvas) {
            gl = canvas.getContext("webgl");
            if (!gl) {
                return(null);
            }
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
            gl.clearColor(5.0, 5.0, 0.0, 9.0);
            return gl;
        }
        function drawScene(gl) {
            gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        }
        
    </script>
    <canvas id="SoCanvas" style="border: none; background-color: #999999;"  width="500" height="500">        
    </canvas>
</body>
</html>
